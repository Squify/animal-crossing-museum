<mat-card (click)="open(fossil.nameForSearch)">
  <mat-card-header>
    <div mat-card-avatar><img src="{{ fossil.image }}"></div>
    <mat-card-title>{{ fossil.name | titlecase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <p><b>{{ 'INTERFACE_FIELDS.sellPrice' | translate }} :</b> {{ fossil.price | number }} {{ 'INTERFACE_FIELDS.bells' | translate }}</p>
    </div>
  </mat-card-content>
</mat-card>
